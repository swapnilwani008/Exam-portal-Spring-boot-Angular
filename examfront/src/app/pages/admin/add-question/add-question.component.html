<div class="bootstrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">
           
            <mat-card>
                <h1 class="ml20 mt20" style="font-size:40px;">Adding Question to {{qTitle}}</h1>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the detail of the new question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form class="mt20" (submit)="formSubmit()">
                        <!-- content field  -->
                        <!-- <mat-form-field class="w100 mt20" appearance="outline">
                            <mat-label>Write Question Content</mat-label>
                            <textarea required [(ngModel)]="question.content" matInput placeholder="Enter Here" name="content" id="content" rows="8"></textarea>
                        </mat-form-field> -->
                        <h3>Enter Question below</h3>
                        <ckeditor required  [editor]="Editor" data="<h1>Write Question Content</h1>" name="content" [(ngModel)]="question.content"></ckeditor>
                        <!-- options -->

                        <div class="row mt20">
                            <div class="col-md-6">
                                <!-- option1 -->
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>
                                        Enter Option A
                                    </mat-label>
                                    <input required [(ngModel)]="question.option1" matInput placeholder="Option A" name="option1" id="option1">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option2 -->
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>
                                        Enter Option B
                                    </mat-label>
                                    <input required [(ngModel)]="question.option2" matInput placeholder="Option B" name="option2" id="option2">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <!-- option3 -->
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>
                                        Enter Option C
                                    </mat-label>
                                    <input [(ngModel)]="question.option3" matInput placeholder="Option C" name="option3" id="option3">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option4 -->
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>
                                        Enter Option D
                                    </mat-label>
                                    <input [(ngModel)]="question.option4" type="text" matInput placeholder="Option D" name="option4" id="option4">
                                </mat-form-field>
                            </div>

                            
                        </div>
                        <!-- answer -->
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Select Answer</mat-label>
                            <mat-select required [(ngModel)]="question.answer" name="answer">

                                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div class="cotainer text-center">
                            <button mat-raised-button color="primary">Add</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>

<!-- {{question|json}} -->
