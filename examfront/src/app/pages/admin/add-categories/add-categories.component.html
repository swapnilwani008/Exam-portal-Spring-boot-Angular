<mat-card class="mt20">
    <h1 class="ml20 mt20" style="font-size:40px;">Add New Category</h1>
    <!-- {{category|json}} -->
    <mat-card-content>
        <div class="bootstrap-wrapper mt20">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Title</mat-label>
                            <input autofocus type="text" name="title" matInput placeholder="Enter here" required [(ngModel)]="category.title">
                        </mat-form-field>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea name="description" matInput placeholder="Enter Category Description"
                                rows="10" [(ngModel)]="category.description"></textarea>
                        </mat-form-field>
                        <div class="container text-center mt15">
                            <button mat-raised-button color="primary">Add</button>
                        </div>
                    
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
