<mat-card class="mt20"><h1 class="ml20 mt20" style="font-size:40px;">All Quizzes</h1></mat-card>
<mat-card class="mt20" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{ q.title }}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <div class="container mt20 mb20">
        <button [routerLink]="'/admin/view-questions/'+q.qid+'/'+q.title" mat-flat-button color="primary" class="mt20">Questions</button>
        <button  mat-stroked-button color="primary" class="ml20 mt20">Max Marks {{q.maxMarks}}</button>
        <button  mat-stroked-button color="primary" class="ml20 mt20">No. of Questions {{q.numberOfQuestions}}</button>
        <button [routerLink]="'/admin/quiz/'+q.qid"  mat-flat-button color="primary" class="ml20 mt20">Update</button>
        <button  mat-flat-button color="primary" class="ml20 mt20">Attempts</button>
        <button mat-flat-button color="warn" class="ml20 mt20" (click)="deleteQuiz(q.qid)">Delete</button>
    </div>
    
</mat-card>

<div class="container text-center mt20">
    <button mat-raised-button color="primary" routerLink="/admin/add-quiz">Add New Quiz</button>
</div>
