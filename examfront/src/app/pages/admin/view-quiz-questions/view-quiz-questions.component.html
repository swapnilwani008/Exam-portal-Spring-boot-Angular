<mat-card class="mt20"><h1 class="ml20 mt20 " style="font-size:40px;">Questions of {{qTitle}}</h1></mat-card>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">

            <div class="container text-center">
                <button mat-raised-button color="primary" [routerLink]="'/admin/add-question/'+ qId+ '/' + qTitle" class="mt20">Add
                    Question</button>
            </div>
            <mat-card *ngFor="let q of questions; let i= index" class="mt20">
                <mat-card-content>

                    <p><b>Q{{i+1}}) </b><span class="ml20" [innerHTML]="q.content"></span></p>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>A.</b>{{q.option1}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>B.</b>{{q.option2}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p *ngIf="q.option3"><b>C.</b>{{q.option3}}</p>
                            </div>
                            <div class="col-md-6">
                                <p *ngIf="q.option4"><b>D.</b>{{q.option4}}</p>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <p class="mt20"><b>Correct Answer:</b> {{q.answer}}</p>
                    </div>
                </mat-card-content>
                <div class="container mt20 mb20">

                    <button [routerLink]="'/admin/question/'+q.quesId" mat-flat-button color="primary">Update</button>
                    <button (click)="deleteQuestion(q.quesId)" mat-flat-button color="warn" class="ml20">Delete</button>
                </div>
            </mat-card>
        </div>
    </div>
</div>

<!-- {{questions|json}} -->
