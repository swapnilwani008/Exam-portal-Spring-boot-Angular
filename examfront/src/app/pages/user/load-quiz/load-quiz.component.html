<div class="bootstrap-wrapper">
    <div class="container-fluid mt20">
        <h1 class="ml20 mt20" style="font-size:40px; color: aliceblue;">Available Quizzes</h1>
        <div class="row">
            <div class="col-md-4 mt20" *ngFor="let q of quizzes">
                <mat-card>
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title><h1>{{q.title}}</h1></mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate"> {{q.description}} </p>
                    </mat-card-content>
                    <mat-card-actions>
                        
                        <button mat-button color="primary">Questions: {{q.numberOfQuestions}}</button>
                        <button mat-button color="primary">Max Marks: {{q.maxMarks}}</button>
                        <button mat-raised-button [routerLink]="'/user-dashboard/instructions/'+q.qid" color = "accent" class="ml20">Start</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            
            <div class="col-md-12" *ngIf="!quizzes || quizzes.length === 0">
                <mat-card>
                    <mat-card-content>
                        <h1>
                            No Quizzes Available
                        </h1>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
