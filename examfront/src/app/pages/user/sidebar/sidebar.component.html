<mat-card>
    <mat-action-list>
        <div mat-subheader>Menu</div>
        <button mat-list-item routerLink="/user-dashboard/0"><mat-icon mat-list-icon class="mr10">home</mat-icon>Home</button>
        <button mat-list-item routerLink="/user-dashboard/0"><mat-icon mat-list-icon class="mr10">quiz</mat-icon>All Quizzes</button>
        
        <button [routerLink]="'/user-dashboard/'+c.cid" mat-list-item *ngFor="let c of categories">
            <mat-icon mat-list-icon class="mr10">quiz</mat-icon>{{c.title}}
        </button>
        
    </mat-action-list>
</mat-card>
