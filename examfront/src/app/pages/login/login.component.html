<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center ">
                        <img src="../../../assets/loginlogo.png" alt="">
                        <h1 class="text-center">Login Here!!</h1>
                    </div>
                    <!-- {{loginData|json}} -->
                        <form (ngSubmit)="formSubmit()" class="ml20 mt20 mr20 mb20">
                            <!-- username field -->
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Username</mat-label>
                                <input 
                                [(ngModel)]="loginData.username"
                                name="username"
                                required matInput placeholder="Enter here" />
                                <mat-hint>Valid Username</mat-hint>
                            </mat-form-field>

                            <!-- password -->
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Password</mat-label>
                                <input 
                                [(ngModel)]="loginData.password"
                                name="password"
                                required type="password" matInput placeholder="Enter here" />
                            </mat-form-field>

                            <div class="container text-center">
                                <button mat-raised-button  type="submit">Login</button>
                                <button type="reset" class="ml20 reset" mat-raised-button >Reset</button>
                            </div>
                        </form>
                    
                </mat-card>
            </div>
        </div>
    </div>
</div>
